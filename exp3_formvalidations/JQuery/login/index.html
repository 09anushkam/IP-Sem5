<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- below we are including the jQuery
         and jQuery plugin .js files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js">
    </script>
    <link rel="stylesheet" href="./style.css">
    <title>Blog website / Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form" id="form">
            <h1>Login</h1>
            <form id="loginForm" action="/login.php" method="post">
                <div class="form-element email" id="emaildiv">
                    <label for="email">Email :</label>
                    <input name="email" id="email" type="text" placeholder="Email">
                </div>
                <div class="form-element password" id="passworddiv">
                    <label for="password">Password :</label>
                    <input name="password" id="password" type="password" placeholder="Password">
                </div>
                <div class="form-element btn" id="btn">
                    <button class="btn-submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#loginForm").validate({
                // Define validation rules
                rules: {
                    email: {
                        required: true,
                        email: true // Validates if the input is a proper email
                    },
                    password: {
                        required: true,
                        minlength: 5 // Minimum length for the password
                    }
                },
                messages: {
                    email: {
                        required: "Please enter your email address",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please enter your password",
                        minlength: "Your password must be at least 5 characters long"
                    }
                },
                // Customize error placement and styling
                errorPlacement: function(error, element) {
                    error.addClass('error-message');
                    error.insertAfter(element);
                }
            });
        });
    </script>
</body>

</html>
