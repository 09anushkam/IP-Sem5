<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Blog website / Signup</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form" id="form">
            <h1>Register</h1>
            <form action="" method="post">
                <div class="form-element name" id="name">
                    <label for="name-input">Name :</label>
                    <input id="name-input" name="name" type="text" placeholder="Name">
                </div>
                <div class="form-element email" id="email">
                    <label for="email-input">Email :</label>
                    <input id="email-input" name="email" type="text" placeholder="Email">
                </div>
                <div class="form-element password" id="password">
                    <label for="password-input">Password :</label>
                    <input id="password-input" name="password" type="password" placeholder="Password">
                </div>
                <div class="form-element confirmpassword" id="confirmpassword">
                    <label for="confirmpassword-input">Confirm Password :</label>
                    <input id="confirmpassword-input" name="confirmpassword" type="password" placeholder="Confirm Password">
                </div>
                <div class="form-element btn" id="btn">
                    <button class="btn-submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="validation.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
